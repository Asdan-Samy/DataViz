<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Universités</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="page-graphique">
    <header>
        <nav>
            <img class="alignLeft" src="miniLogo.png" alt="Logo">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="graphique.html">Graphique</a></li>
                <li><a href="mentions.html">Mentions légales</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="filters">
                <button id="filter-schools">Filtrer par Écoles</button>
                <button id="filter-best-per-year">Meilleure École par Année</button>
                <label for="year-select">Changer d'année :</label>
                <select id="year-select">
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div id="chart"></div>
        </section>
        <div id="tooltip"></div>
        <div id="modal">
            <div id="modal-content">
                <button id="close-btn">&times;</button>
                <div id="modal-details"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
