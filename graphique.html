<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique Interactif</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Classement des Universités</h1>
    </header>
    <main>
        <section>
            <div id="filters">
                <button id="filter-schools">Filtrer par Écoles</button>
                <button id="filter-best-per-year">Meilleure École par Année</button>
                <label for="year-select">Changer d'année :</label>
                <select id="year-select">
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                </select>
            </div>
            <div id="chart"></div>
        </section>
        <!-- Tooltip pour les survols -->
        <div id="tooltip"></div>
        <!-- Modale pour les détails -->
        <div id="modal">
            <div id="modal-content">
                <span id="close-btn">&times;</span>
                <!-- Les détails seront injectés ici -->
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
